<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript"">


        const BaseMaps = {
            "streets-v2": {
                img: ""
            },

            "streets-v2-light": {
                img: ""
            },

            "hybrid": {
                img: ""
            }
        }

        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/streets-v2/style.json?key=QjCZXnsGZAfLPiMGCTBy',
            center: [0, 0], 
            zoom: 2,                   
            hash: true,
        });

        var geolocate = new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackuserLocation: true
        })

        // Displaying neighborhoods on the map from a dataset stored on maptiler through an API

        map.on('load', function () {
            map.addSource('goma_town', {
                'type': 'geojson',
                'data': 'https://api.maptiler.com/data/01988a07-77d5-75e3-bd63-e1ab33fcf884/features.json?key=QjCZXnsGZAfLPiMGCTBy',
            })

            map.flyTo({
                center: [29.2289, -1.6835],
                zoom: 11,
                speed: 1.6, // Adjusting the speed (1 is slow, and 2 is faster)
                curve: 1.5, // Animation curve (default 1.42)
                essential: true
            })

            map.addLayer({
                'id': 'polygons',
                'type': 'fill',
                'source': 'goma_town',
                'layout': {},
                'paint': {
                    'fill-color': 'transparent',
                   // 'fill-opacity': 0.5 This is to add opacity to the polygon if needed. But as the fill-color is transparent, no need for now
                }
            });

            map.addLayer({
                'id': 'outline',
                'type': 'line',
                'source': 'goma_town',
                'layout': {},
                'paint': {
                    'line-color': 'blue',
                    'line-width': 2
                }
            });

            // Displaying the Popup when one of the polygon is clicked on

            map.on('click', 'polygons', function(e) {
                new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h4>' + "Name of neighborhood: " + '<p>' + e.features[0].properties.name + "</h4></p>")
                .addTo(map);
            })

            // Display the user location on the map 

        map.addControl(geolocate);
        geolocate.on('userlocationend', function () {
            console.log('User location start.')
        })

        });

    </script>
</body>
